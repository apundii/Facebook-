<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - เข้าสู่ระบบ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo" class="logo">

    <form id="loginForm" class="login-form">
      <input type="text" id="username" placeholder="หมายเลขโทรศัพท์หรืออีเมล" required>
      <input type="password" id="password" placeholder="รหัสผ่าน" required>
      <button type="submit">เข้าสู่ระบบ</button>
      <a href="#" class="forgot">ลืมรหัสผ่านใช่หรือไม่?</a>
    </form>

    <div class="divider"></div>

    <button class="create-btn">สร้างบัญชีใหม่</button>

    <p class="footer-text"><strong>สร้างเพจ</strong> สำหรับคนดัง แบรนด์ หรือธุรกิจ</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
